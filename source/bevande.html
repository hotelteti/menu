<html lang="it">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Menu Ristorante Teti</title>
	<link rel="stylesheet" href="style.css">
</head>

<body class="bevande" mv-app="bevande" mv-storage="https://github.com/hotelteti/menu">
	<nav>
		<img src="logo.png" alt="Ristorante Teti" height="104" width="130">
		<div class="nav">
			<a href="./">Cibo</a>
			<a href="./bevande.html">Bevande</a>
		</div>
	</nav>

	<each loop="section in bevande.Sezione">
		<div class="section">
			<h1>{{section.Titolo}}</h1>
			<div class="details-content">
				<each loop="piatto in section.Bevanda">
					<div class="dish">
						<div class="dish-info">
							<h2>{{ piatto.Nome }}</h2>
							<if condition="piatto.Descrizione">
								<p class="descrizione">{{ piatto.Descrizione }}</p>
							</if>
							<if condition="piatto.Allergeni">
								<p class="allergeni">{{ piatto.Allergeni }}</p>
							</if>
							<if condition="piatto.Tipo">
								<p class="Tipo">{{ piatto.Tipo }}</p>
							</if>
						</div><if condition="piatto.Foto"><img src="{{ piatto.Foto }}"></if><strong>{{ piatto.Prezzo }}</strong>
					</div>
				</each>
			</div>
		</div>
	</each>

	<nav>
		<div class="nav">
			<a href="./">Cibo</a>
			<a href="./bevande.html">Bevande</a>
		</div>
	</nav>
	<footer>
		<p>{{ bevande.Informazioni }}</p>
	</footer>
</body>

</html>
