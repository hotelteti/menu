<html lang="it">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Menu Ristorante Teti</title>
	<script src="https://get.mavo.io/v0.2.3/mavo.min.js"></script>
	<script src="mavo-locale-it.js"></script>
	<link rel="stylesheet" href="https://get.mavo.io/v0.2.3/mavo.min.css">
	<link rel="stylesheet" href="../style.css">
</head>

<body class="bevande" mv-app="bevande" mv-storage="https://github.com/hotelteti/menu">
	<nav>
		<img src="../logo.png" alt="Ristorante Teti" height="104" width="130">
		<div class="nav">
			<a href="./">Cibo</a>
			<a href="./bevande.html">Bevande</a>
		</div>
	</nav>
	<div class="section" property="Sezione" mv-multiple>
		<h1 property="Titolo"></h1>
		<div class="details-content">
			<div class="dish" property="Bevanda" mv-multiple>
				<div class="dish-info">
					<h2 property="Nome"></h2>
					<p property="Descrizione"></p>
				</div><img property="Foto" mv-upload-path="images"><strong property="Prezzo"></strong>
			</div>
		</div>
	</div>
	<nav>
		<div class="nav">
			<a href="./">Cibo</a>
			<a href="./bevande.html">Bevande</a>
		</div>
	</nav>
	<footer>
		<p property="Informazioni"></p>
	</footer>
</body>

</html>
