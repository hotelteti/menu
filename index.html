<html lang="it">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Menu Ristorante Teti</title>
	<script src="https://get.mavo.io/v0.2.3/mavo.min.js"></script>
	<link rel="stylesheet" href="https://get.mavo.io/v0.2.3/mavo.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body class="cibo" mv-app="cibo" mv-storage="https://github.com/fregante/menuteti.it">
	<nav>
		<img src="logo.png" alt="Ristorante Teti" height="104" width="130">
		<div class="nav">
			<a href="./">Cibo</a>
			<a href="./bevande.html">Bevande</a>
		</div>
	</nav>
	<details open mv-multiple="group">
		<summary>
			<h1 property="title"></h1>
		</summary>
		<div class="details-content">
			<div class="dish" property="dish" mv-multiple>
				<div class="dish-info">
					<h2 property="title"></h2>
					<p class="ingredient" property="ingredients"></p>
					<p class="allergeni" property="allergens"></p>
					<p class="type" property="type"></p>
				</div><img src="" property="photo"><strong property="price"></strong>
			</div>
		</div>
	</details>
	<nav>
		<div class="nav">
			<a href="./">Cibo</a>
			<a href="./bevande.html">Bevande</a>
		</div>
	</nav>

	<footer>
		<p>Informazioni</p>

		<p>
			¹ Prodotto fresco Abbattuto secondo la legge vigente <br>
			² Prodotto surgelato all'origine
		</p>

		<p>Servizio 1,5 € a persona</p>
	</footer>
</body>

</html>
